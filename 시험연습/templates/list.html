<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>글번호</th>
                <th>제목</th>
                <th>작성자</th>
                <th>날짜</th>
                <th>조회수</th>
            </tr>
        </thead>
        <tbody>
            {% for board in list %}
                <tr>
                    <td>{{board.bno}}</td>
                    <td>
                        <a href="/read?bno={{board.bno}}">{{board.title}}</a>
                    </td>
                    <td>{{board.nickname}}</td>
                    <td>{{board.writeday}}</td>
                    <td>{{board.readcnt}}</td>
                </tr>
            {% endfor %}    
        </tbody>
    </table>
    <a href="/write">글쓰기로</a>
</body>
</html>
